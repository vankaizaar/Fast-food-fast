<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast | Order History</title>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header class="width-100 padding-all-small">
            <nav class="width-100 container">
                <div>
                    <a href="./" class="logo font-four padding-all-small">
                        <span>fast food fast</span>
                    </a>
                </div>
                <div>
                    <a href="#" class="link margin-horizontal">Menu</a>
                    <a href="#" class="link margin-horizontal active">Order History</a>
                </div>
                <div class="text-right">
                    <img src="images/john-doe.jpg" class="profile-image" alt="John Doe">
                    <span><b>John Doe</b></span>
                </div>

            </nav>
        </header>
        <section class="width-100 padding-horizontal-2 content-alternate bg-alternate">
            <div class="width-100 container">
                <div class="content-holder width-100">
                    <div class="image-holder">
                        <img src="images/bg-creds.jpg" alt="Awesome Burger">
                    </div>
                    <div class="details padding-all-2">
                        <div class="width-100">
                            <h1 class="font-two font-bold">John Doe's Order History</h1>
                            <table>
                                <tbody>
                                    <tr class="striped">
                                        <th class="font-bold">Order No:</th>
                                        <th class="font-bold">Item</th>
                                        <th class="font-bold">Price</th>
                                        <th class="font-bold">Status</th>
                                        <th class="font-bold">Date</th>
                                    </tr>
                                    <tr class="striped">
                                        <td class="pv2 ph3">#2353421</td>
                                        <td class="pv2 ph3">Lite Combo</td>
                                        <td class="pv2 ph3">300</td>
                                        <td class="pv2 ph3">Delivered</td>
                                        <td class="pv2 ph3">21/08/2017</td>
                                    </tr>

                                </tbody>
                            </table>


                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="width-100 padding-all-small">
            <div class="width-100 container text-right">
                <p>&copy 2018 Fast Food Fast</p>
            </div>
        </footer>
    </div>
</body>

</html>
