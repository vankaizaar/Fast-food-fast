<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast | Signup</title>
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header class="width-100 padding-all-small">
            <nav class="width-100 container">
                <div>
                    <a href="./" class="logo font-four padding-all-small">
                        <span>fast food fast</span>
                    </a>
                </div>
                <div>
                    <a href="menu.html" class="link margin-horizontal">Menu</a>
                    <a href="history.html" class="link margin-horizontal">Order History</a>
                    <a href="admin.html" class="link margin-horizontal">Admin Area</a>
                </div>
                <div class="text-right">
                    <a href="#" class="cta font-small active">Sign up</a>
                    <a href="login.html" class="cta font-small">Login</a>
                </div>

            </nav>
        </header>
        <section class="width-100 padding-horizontal-2 content-alternate bg-alternate">
            <div class="width-100 container">
                <div class="content-holder width-100">
                    <div class="image-holder">
                        <img src="images/bg-creds.jpg" alt="Awesome Burger">
                    </div>
                    <div class="details padding-all-2">
                        <div class="width-100">
                            <form action="#">
                                <fieldset>
                                    <legend class="font-two font-bold">Create an account</legend>
                                    <div class="margin-vertical">
                                        <label for="name">Name</label>
                                        <input type="text" name="name" id="inputname" value="" required="required" title="Name">
                                    </div>
                                    <div class="margin-vertical">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="inputemail" value="" required="required" title="Email">
                                    </div>
                                    <div class="margin-vertical">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="inputpassword" value="" required="required" title="Password">
                                    </div>
                                </fieldset>
                                <div class="margin-vertical">
                                    <input type="submit" value="Sign Up">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="width-100 padding-all-small">
            <div class="width-100 container text-right">
                <p>&copy 2018 Fast Food Fast</p>
            </div>
        </footer>
    </div>
</body>

</html>
